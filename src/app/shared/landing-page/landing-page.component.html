   <mat-toolbar color="acent"
                style="justify-content: space-between; z-index: 5; padding: 1rem;">
     <div style="margin-top: 0.3rem;">
       <img (click)="revealingContent(false)"
            src="../../../assets/images/Group 1.png"
            alt=""
            srcset="">
     </div>
     <div>
       <a mat-button
          class="nav-bar-link"
          routerLink="/login"> Login </a>
       <a mat-button
          class="nav-bar-link"
          routerLink="/register"> Sign up </a>
     </div>
   </mat-toolbar>

   <div *ngIf="!isClicked"
        class="landingPage-container">

     <section class="main-section">
       <video autoplay
              playsinline
              muted
              loop
              preload
              id="vid"
              onloadedmetadata="this.muted=true">
         <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4#t=25">
       </video>

       <svg class="clipped-video"
            height="100%"
            width="100%">
         <defs>
           <mask id="mask"
                 x="0"
                 y="0"
                 height="100%"
                 width="100%">

             <rect x="0"
                   y="0"
                   height="100%"
                   width="100%" />

             <text x="50%"
                   y="50%"
                   text-anchor="middle"
                   fill="black"
                   class="masked-text">
               Tired of QUEUES Problems ?!
             </text>
           </mask>
         </defs>

         <rect x="0"
               y="0"
               height="100%"
               width="100%" />

       </svg>

       <button mat-raised-button
               class='cta-btn'
               color="primary">Join Us Now</button>


       <div class="scroll-trigger">

         <div class="water-mark">
           <img class="mark-img"
                src="../../../assets/images/Group -34.png"
                alt=""
                srcset="">
         </div>
         <div class="scroller">
           <mat-icon (click)="revealingContent(true)"> play_for_work </mat-icon>
         </div>
       </div>



     </section>
   </div>
   <div *ngIf="isClicked"
        class="extra-container">

     <section data-aos="zoom-out-down">

       <h1 class="headline"
           data-aos="fade-up"
           data-aos-duration="3000">About us</h1>
       <img class="left"
            data-aos="zoom-in-right"
            src="../../../assets/images/undraw_team_spirit_hrr4.svg"
            alt=""
            srcset="">
       <div class="right"
            data-aos="zoom-in-left">
         <p> We aim to help people during <strong> COVID-19 </strong> keep their health safe from by applying social
           distance and resume their daily basis needs as well</p>

       </div>
     </section>



     <section class="special"
              data-aos="fade-up"
              data-aos-duration="3000">
       <!-- <h1 class="headline"
                 data-aos="fade-up"
                 data-aos-duration="3000">without us</h1> -->
       <div class="banner-head">
         <div>

           <p *ngIf="!checked" class="before" style="display: inline-block;margin-right: 2px;"> without us</p>
           <mat-slide-toggle class="example-margin"
           color="primary"
           [checked]="checked"
           (change)="toogeled()"
           [disabled]="disabled">
          </mat-slide-toggle>
          <p *ngIf="checked" class="after" style="display: inline-block;margin-left: 2px;"> with us</p>
        </div>
       </div>
       <div class="banner-content">
         <img [src]="src"
              alt="bg">
       </div>
     </section>



     <section data-aos="zoom-in-right"
              data-aos-duration="1000">
       <h1 class="headline anim">Meet our team</h1>
     </section>
